<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SYNTHAX</title>
  <link rel="stylesheet" href="style.css"/>
  <script defer src="script.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Inter&family=Space+Grotesk&display=swap" rel="stylesheet">
</head>
<body>
  <header class="navbar">
    <img src="logo.png" alt="Logo" class="logo" />
    <nav>
      <a href="#">About</a>
      <a href="#">Sponsors</a>
      <a href="#">FAQs</a>
    </nav>
    <a href="#" class="register">Register</a>
  </header>

  <main class="hero">
    <div class="title-container">
      <h1><span class="synth">SYN</span><span class="thax">THAX</span></h1>
      <p class="tagline">Code. Create. Collaborate.</p>
    </div>
    <div class="countdown" id="countdown">
      <div><span id="days">00</span><br />DAYS</div>
      <div><span id="hours">00</span><br />HOURS</div>
      <div><span id="minutes">00</span><br />MINS</div>
      <div><span id="seconds">00</span><br />SECS</div>
    </div>
  </main>
</body>
</html>
